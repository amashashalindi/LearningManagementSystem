<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Topic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    <style>
        nav{
            background-color: mediumpurple;
            color:white;
        }
        .nav-link{
            color:white;
        }
        .nav-link:hover{
            color:black;
        }
        .content{
            margin:10px;
            align-items: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand text-light" href="#">LMS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/allStudents'}">View Students </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/allSubjects'}">View Subjects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/allSubjects'}">View Teachers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/allTopics'}">Discussion Forum</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/allAnnouncements'}">Announcements</a>
            </li>
        </ul>
    </div>
</nav>
<div class="content">
    <form action="#" th:action="@{/saveTitle}" th:object="${topic}" method="post">
        <div alight="left">
            <tr>
                <label class="form-label" >Title</label>
                <td>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Add title" />
                </td>
            </tr>
        </div>
        <br/>
        <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
        </tr>
    </form>
</div>
</body>
</html>
